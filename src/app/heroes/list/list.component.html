<h3>Listado de Heroes</h3>

<h3 *ngIf="deleteHero; else nothingDelete">Heroe borrado <small class="text-danger">{{deleteHero}}</small></h3>

<ng-template #nothingDelete>
    <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="herosNames.length >0" class="btn btn-outline-danger" (click)="removeLastHeroe()">Borrar útlimo
    Heróe</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of herosNames" class="list-group-item">{{name}}</li>
</ul>
